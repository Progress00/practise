<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "styles.css" />
</head>
<!------ Include the above in your HEAD tag ---------->
<body>
	<div class="container">
		<div class = "row">
			<div class="col-md-9"id="main-content">
				<form>
					<fieldset>
					<legend id="legend">Add Patron</legend>
					
					<div class="form-group">
						<label for="formfullname"> Enter fullname</label><br>
						<input type="text" class="form-inline" id="formfullname" placeholder="Fullname">
					</div>
<div class="form-group">
	<label for="Address"> Enter your Address</label><br>

</div>

	<label for="Contacts"> Enter your Contacts</label><br>

</div>
	<div class="form-group">
	<label for="Email"> Enter your Email Address</label><br>
	<input type="email" class="form-inline" id="formemailaddress" placeholder="Email Address"width=100px>  </div>
	<div class="form-group">
	<label for="Gender"> Gender</label><br>
	<input type="radio" name="gender" value="Male" /> Male
    <input type="radio" name="gender" value="Female" /> Female 
</div>
 <button type="button" class="btn btn-success" style="margin-left: 33px">Submit</button>
</fieldset>
</form>
</div>
</div>
</div>
